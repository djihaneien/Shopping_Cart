<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Shopping Carte</title>
</head>
<body>
      <h1> Shopping Cart </h1>
      <table>
        <thead>  
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th >Amount</th>
                <th><button class="material-symbols-outlined add" onclick="create_tr('table_body')" >add_circle</button></th>          
                </tr>
        </thead>  
        <tbody id="table_body">     
            <tr>
                <td ><input type="text" /></td>
                <td><input type="number" id="qte" class="qte" onchange="calculateAmount()" /></td>
                <td ><input type="number" id="price" class="price" onchange="calculateAmount()"/></td>
                <td>$<input type="text" id="amount" class="amount" readonly onchange="calculateTotal(amount)"/></td>
                <td ><button class="material-symbols-outlined" id="delete" onclick="remove_tr(this)"  > delete</button></td>                       
            </tr>
        </tbody>
        <tr>
            <th  colspan="3">TOTAL</th>
            <th style="background-color: white;"  >$<input type="text" id="total" class="total" readonly onchange="calculateTotal(total)"/> </th>
        </tr>
      </table>

      <script src="shopping.js"></script>
      
</body>

</html>
